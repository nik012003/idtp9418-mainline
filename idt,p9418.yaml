%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/idt,p9418.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: IDT P9418 Wireless Power Charger

maintainers:
  - Viola Guerrera <viooo@anche.no>

properties:
  compatible:
    const: idt,p9418

  reg:
    maxItems: 1
    description: I2C address of the device

  irq-gpios:
    maxItems: 1
    description: |
      GPIO used as the interrupt line from the chip to the host.

  pen-det-active-high-gpios:
    maxItems: 1
    description: |
      GPIO used to detect pen presence (active high).

  pen-det-active-low-gpios:
    maxItems: 1
    description: |
      GPIO used to detect pen presence (active low).

  enable-gpios:
    maxItems: 1
    description: |
      GPIO used to enable or disable the wireless power transmitter chip.

  boost-enable-gpios:
    maxItems: 1
    description: |
      GPIO used to enable the boost converter for reverse charging.

  '#address-cells':
    const: 1

  '#size-cells':
    const: 0

required:
  - compatible
  - reg
  - enable-gpios
  - boost-enable-gpios

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    i2c17: i2c@17 {
        status = "okay";

        idtp9418: idtp9418@3b {
            compatible = "idt,p9418";
            reg = <0x3b>;
            status = "okay";
            irq-gpios = <&tlmm 95 GPIO_ACTIVE_LOW>;
            pen-det-active-high-gpios = <&tlmm 101 GPIO_ACTIVE_HIGH>;
            pen-det-active-low-gpios = <&tlmm 134 GPIO_ACTIVE_HIGH>;
            enable-gpios = <&tlmm 3 GPIO_ACTIVE_HIGH>;
            boost-enable-gpios = <&tlmm 47 GPIO_ACTIVE_HIGH>;
        };
    };
